<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>署名信息</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        .info {
            margin-bottom: 20px;
        }
        .modifications {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

    <h1>署名信息</h1>

    <div class="info">
        <strong>作品名称</strong>: 示例作品<br>
        <strong>作者</strong>: John Doe<br>
        <strong>来源</strong>: <a href="https://example.com">Example.com</a><br>
        <strong>许可证</strong>: <a href="https://creativecommons.org/licenses/by/4.0/">CC BY 4.0</a>
    </div>

    <div class="modifications">
        <strong>本公司对作品进行了以下修改：</strong>
        <ul>
            <li>更改了颜色</li>
            <li>增加了一些文本内容</li>
        </ul>
    </div>

</body>
</html>
